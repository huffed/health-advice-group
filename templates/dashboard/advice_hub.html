{% extends 'dashboard/dashboard.html' %}
{% block dashboard_cards %}
{% for card in advice_hub_cards %}
<li class="card">
    <p class="dash-row">
        <span>{{ card[1] }}</span> - {{ card[2] }}
    </p>
    <a href="{{ card[3] }}" class="primary-button">Get advice</a>
</li>
{% endfor %}
{% endblock %}
