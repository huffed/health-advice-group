<!DOCTYPE html>
<html>
  <head>
    <title>Air Quality Information</title>
  </head>
  <body>
    <h1>Air Quality Information</h1>
    <table>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
      {% for measurement in measurements %}
      <tr>
        <td>{{ measurement['parameter'] }}</td>
        <td>{{ measurement['value'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
